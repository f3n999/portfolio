<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohamed Elnaggar - Portfolio</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <style>
    :root {
      --background: #121212;
      --text-primary: #FFFFFF;
      --accent-blue: #0D6EFD;
      --accent-green: #00FF87;
      --card-bg: #1F1F1F;
      --card-hover: #292929;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 60px;
    }

    header {
      background-color: var(--card-bg);
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
    }

    header ul li a {
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      color: var(--text-primary);
      padding: 10px;
      text-decoration: none;
    }

    header ul li a:hover {
      color: var(--accent-green);
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 80px 20px;
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .big-title {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #aaa;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: var(--accent-blue);
      color: white;
    }

    .btn-outline-light {
      border: 2px solid white;
      color: white;
      background-color: transparent;
    }

    .btn-primary:hover,
    .btn-outline-light:hover {
      background-color: var(--accent-green);
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--card-bg);
      margin-top: auto;
      font-size: 0.9rem;
      color: #888;
    }
  </style>

  <script src="assets/js/gsap.js"></script>
  <script src="assets/js/ScrollTrigger.min.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Accueil</a></li>
        <li><a href="#about">À propos</a></li>
        <li><a href="#projects">Projets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="container text-center">
      <img src="assets/img/moi.jpg" alt="Photo de Mohamed" class="profile-pic" />
      <h1 class="big-title">Mohamed Elnaggar</h1>
      <p class="subtitle">Étudiant en cybersécurité | Pentest & Réseaux</p>
      <div class="cta-buttons">
        <a href="assets/CV_ELNAGGAR_MOHAMED.pdf" class="btn btn-primary" download>Télécharger mon CV</a>
        <a href="https://www.linkedin.com/in/mohamed-elnaggar2005/" target="_blank"
          class="btn btn-outline-light">LinkedIn</a>
        <a href="mailto:mohamed.elnaggar@oteria.fr" class="btn btn-outline-light">Email</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mohamed Elnaggar. Tous droits réservés.</p>
  </footer>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".profile-pic", {
      opacity: 0,
      y: -50,
      duration: 1.2,
      ease: "power2.out"
    });

    gsap.from(".big-title", {
      opacity: 0,
      y: 40,
      duration: 1,
      delay: 0.3
    });

    gsap.from(".subtitle", {
      opacity: 0,
      y: 40,
      duration: 1,
      delay: 0.6
    });

    gsap.from(".cta-buttons", {
      opacity: 0,
      y: 30,
      duration: 1,
      delay: 0.9
    });
  </script>
</body>

</html>
